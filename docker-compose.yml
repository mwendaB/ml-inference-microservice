version: "3.9"

services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"

  dashboard:
    build: .
    command: ["streamlit", "run", "src/monitoring/dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    env_file:
      - .env
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./assets/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
